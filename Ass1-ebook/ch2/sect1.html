<!DOCTYPE html>
<html class="role-ebook-page" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />

    <title>How to Express the Formula with MathML</title>
  </head>

  <body>
	<p><pre>&lt;explain how to express the formula with MathML and embed the
	MathML in an ebook equation element, which is a special figure element with
	class value "role-equation"&gt;</pre></p>
	<p>
	<figure class="role-equation"> <figcaption></figcaption>
		<div>
			<math display="block" xmlns="http://www.w3.org/1998/Math/MathML">
				<!-- Start first part of equation -->
				<mrow> 
					<mi> T </mi>
				</mrow>
				<!-- End of first part of equation -->	
				<mo> = </mo>
				<!-- Start of second part of equation -->	
				<mrow>
					<mfrac>							
						<mn> 1 </mn>
						<mn> 2 </mn>
					</mfrac>
		
					<mo> | </mo>
		
					<!-- Matrix start -->
					<mrow>
						<mo> ( </mo>
							<mtable>
								<mtr> 
									<msub>
										<mi> x </mi>
										<mi> B </mi>
									</msub>
									<msub>
										<mi> x </mi>
										<mi> C </mi>
									</msub>
								</mtr>
								<mtr> 
									<msub>
										<mi> y </mi>
										<mi> B </mi>
									</msub>
									<msub>
										<mi> y </mi>
										<mi> C </mi>
									</msub>
								</mtr>
							</mtable>
						<mo> ) </mo>
					</mrow>
				<!-- Matrix end  -->
		
					<mo> | </mo>
				</mrow>
<!-- End of Second part of equation -->	
				<mo> = </mo>
					<!-- Start of third part of equation -->
				<mrow>
		
				<!-- 1/2 -->
					<mfrac>
						<mn> 1 </mn>
						<mn> 2 </mn>
					</mfrac>
		
					<mo> | </mo>
					<mrow>
					<!-- x_B -->
						<msub>
							<mi> x </mi>
							<mi> B </mi>
						</msub>
						<msub>
							<mi> y </mi>
							<mi> C </mi>
						</msub>
				
						<mo> - </mo>
				
						<msub>
							<mi> x </mi>
							<mi> C </mi>
						</msub>
						<msub>
							<mi> y </mi>
							<mi> B </mi>
						</msub>
					</mrow>
					<mo> | </mo>
		
				</mrow>
<!-- End of third part of equation  -->
		</math>
		</div>
	</figure>
	</p>
   </body>
</html>
